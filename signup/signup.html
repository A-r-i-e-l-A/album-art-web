<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="signup.css">
    <script src="../script.js"></script>
    <title>AlbumArt - Sign Up</title>
</head>

<body>
    <header class="sticky-header">
        <a class="logo" href="../home/home.html">Web Logo</a>
        <nav>
            <a href="../gallery/gallery.html">gallery</a>
            <a href="../genres/genres.html">genres</a>
            <a href="../about/about.html">about</a>
            <a href="../login/login.html" class="login-btn">log in</a>
            <div id="mode-toggle" class="mode-toggle">
                <img src="../img-global/sun-solid.svg" alt="Sun Icon" id="sun-icon">
                <img src="../img-global/moon-solid.svg" alt="Moon Icon" id="moon-icon">
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="login-container">
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="input-box">
                <label for="confirm-password">Email:</label>
                <input type="text" id="email" name="email">
            </div>
        </div>
        <button class="login-button">Sign Up</button>
        <p class="signup-message">Already have an account? <a href="../login/login.html">Log in</a> now!</p>
    </div>
    <footer class="web-footer">
        <div class="copyright">
            <p>&copy; 2024 | AlbumArt | All rights reserved</p>
        </div>
        <div class="cookies">
            <p>This website uses cookies to ensure you get the best experience on our website</p>
        </div>
    </footer>
</body>

</html>
