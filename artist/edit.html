<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="edit.css">
    <script src="../script.js"></script>
    <title>Edit Artist</title>
</head>

<body>
    <header class="sticky-header">
        <a class="logo" href="../home/home.html">Web Logo</a>
        <nav>
            <a href="../gallery/gallery.html">gallery</a>
            <a href="../genres/genres.html">genres</a>
            <a href="../about/about.html">about</a>
            <a href="../login/login.html" class="login-btn">log in</a>
            <div id="mode-toggle" class="mode-toggle">
                <img src="../img-global/sun-solid.svg" alt="Sun Icon" id="sun-icon">
                <img src="../img-global/moon-solid.svg" alt="Moon Icon" id="moon-icon">
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="edit-container">
            <div class="edit-header">
                <div class="edit-title">Edit Artist</div>
                <button id="save-changes-btn">Save Changes</button>
            </div>

            <div class="edit-content">
                <div class="edit-image-container">
                    <div class="edit-image">
                        <!-- Display uploaded image or placeholder -->
                        <!-- You can replace the src attribute with the actual image source -->
                        <label for="edit-image" class="edit-image-label">
                            <img id="edit-image-preview" src="">
                            <span class="add-image-placeholder">Add Image</span>
                        </label>
                        <input type="file" id="edit-image" accept="image/*">
                    </div>
                </div>

                <div class="edit-rows">
                    <div class="edit-row">
                        <input type="text" id="edit-artist-name" placeholder="name">
                    </div>

                    <div class="edit-row">
                        <input type="text" id="edit-pseudonyms" placeholder="pseudonyms">
                    </div>

                    <div class="edit-row">
                        <input type="text" id="edit-birth-date" placeholder="date of birth/formation">
                    </div>

                    <div class="edit-row">
                        <input id="edit-artist-description" placeholder="description"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="web-footer">
        <div class="copyright">
            <p>&copy; 2024 | AlbumArt | All rights reserved</p>
        </div>
        <div class="cookies">
            <p>This website uses cookies to ensure you get the best experience on our website</p>
        </div>
    </footer>

    <script src="edit.js" defer></script>
</body>

</html>
